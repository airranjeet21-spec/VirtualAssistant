<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shifra, My Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/female.png" type="image/x-icon" />
  
</head>
<body>
  <img src="images/female.png" alt="Shifra Assistant" id="logo" />

  <h1>
    I'm <span id="name">Shifra</span>,  
    Your <span id="va">Virtual Assistant</span>
  </h1>

  <img src="images/voice.gif" alt="voice" id="voice" />

  <button id="btn">
    <img src="images/mic.svg" alt="mic" />
    <span id="content">Click here to talk to me</span>
  </button>

  <script src="script.js"></script>
</body>
</html>
